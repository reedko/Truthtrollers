# Nginx configuration for Truthtrollers production
# Place this in /etc/nginx/sites-available/truthtrollers
# Then: ln -s /etc/nginx/sites-available/truthtrollers /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name truthtrollers.com www.truthtrollers.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name truthtrollers.com www.truthtrollers.com;

    # SSL certificates (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/truthtrollers.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/truthtrollers.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Root directory for static files (your built React app)
    root /var/www/truthtrollers/dashboard/dist;
    index index.html;

    # Proxy API requests to backend server
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header Origin $http_origin;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy assets requests to backend server
    location /assets {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Origin $http_origin;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files for React app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
}
