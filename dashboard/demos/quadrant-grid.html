<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 3: Quadrant Grid (Investigation Board)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 30%, #e0e7ff 70%, #ddd6fe 100%);
            color: #1e293b;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 200;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 100;
            letter-spacing: 8px;
            background: linear-gradient(135deg, #dc2626 0%, #7c3aed 50%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 0.75rem;
            color: #475569;
            letter-spacing: 3px;
        }

        .board {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1100px;
            height: 750px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .yarn {
            stroke-width: 2.5;
            fill: none;
            opacity: 0.7;
        }

        .yarn.supports { stroke: #22c55e; filter: drop-shadow(0 0 3px rgba(34, 197, 94, 0.6)); }
        .yarn.refutes { stroke: #ef4444; filter: drop-shadow(0 0 3px rgba(239, 68, 68, 0.6)); }
        .yarn.neutral { stroke: #64748b; filter: drop-shadow(0 0 2px rgba(100, 116, 139, 0.4)); }

        .zone {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            border: 1.5px solid rgba(148, 163, 184, 0.25);
            border-radius: 8px;
            padding: 15px;
            position: relative;
            overflow: visible;
        }

        .zone-label {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #64748b;
            font-weight: 600;
            z-index: 1;
        }

        .zone.author-zone {
            grid-column: 1;
            grid-row: 1;
            border-color: rgba(245, 158, 11, 0.3);
            background: rgba(245, 158, 11, 0.02);
        }

        .zone.publisher-zone {
            grid-column: 2;
            grid-row: 1;
            border-color: rgba(34, 197, 94, 0.3);
            background: rgba(34, 197, 94, 0.02);
        }

        .zone.task-zone {
            grid-column: 1 / 3;
            grid-row: 2;
            border-color: rgba(139, 92, 246, 0.4);
            background: rgba(139, 92, 246, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zone.refutes-zone {
            grid-column: 1;
            grid-row: 3;
            border-color: rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.03);
        }

        .zone.supports-zone {
            grid-column: 2;
            grid-row: 3;
            border-color: rgba(34, 197, 94, 0.3);
            background: rgba(34, 197, 94, 0.03);
        }

        .node-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 35px;
            align-content: flex-start;
        }

        .zone.task-zone .node-grid {
            margin-top: 0;
        }

        .node {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 3px 12px rgba(71, 85, 105, 0.15),
                inset 0 1px 2px rgba(255, 255, 255, 0.9);
            position: relative;
        }

        .node:hover {
            transform: scale(1.08) translateY(-3px);
            box-shadow: 
                0 8px 30px rgba(71, 85, 105, 0.25),
                inset 0 1px 2px rgba(255, 255, 255, 1);
            z-index: 50;
        }

        .node.task {
            width: 300px;
            border: 2px solid rgba(139, 92, 246, 0.5);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
        }

        .node.author {
            width: 100%;
            border: 2px solid rgba(245, 158, 11, 0.4);
        }

        .node.publisher {
            width: 100%;
            border: 2px solid rgba(34, 197, 94, 0.4);
        }

        .node.reference {
            width: calc(50% - 5px);
            border: 2px solid rgba(59, 130, 246, 0.3);
        }

        .node.reference.supports {
            border-color: rgba(34, 197, 94, 0.5);
            background: rgba(34, 197, 94, 0.08);
        }

        .node.reference.refutes {
            border-color: rgba(239, 68, 68, 0.5);
            background: rgba(239, 68, 68, 0.08);
        }

        .node-type {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #64748b;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .node-title {
            font-size: 0.8rem;
            font-weight: 500;
            color: #0f172a;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .node.task .node-title {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .node-score {
            font-size: 0.65rem;
            color: #475569;
            margin-top: 4px;
        }

        .score-value {
            display: inline-block;
            padding: 2px 6px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 3px;
            font-weight: 600;
            color: #2563eb;
            font-size: 0.65rem;
        }

        .controls {
            position: absolute;
            top: 100px;
            left: 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(25px);
            border: 1.5px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            padding: 15px;
            z-index: 200;
            box-shadow: 0 8px 25px rgba(71, 85, 105, 0.15);
        }

        .controls h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #2563eb;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .control-btn {
            display: block;
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.5);
            border: 1.5px solid rgba(59, 130, 246, 0.25);
            border-radius: 6px;
            color: #2563eb;
            cursor: pointer;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: #2563eb;
            transform: translateX(3px);
        }

        .stats {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(25px);
            border: 1.5px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            padding: 15px;
            z-index: 200;
            box-shadow: 0 8px 25px rgba(71, 85, 105, 0.15);
        }

        .stats h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #2563eb;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.75rem;
            color: #475569;
        }

        .stat-value {
            font-weight: 600;
            color: #2563eb;
            font-size: 1rem;
        }

        .stat-value.supports { color: #22c55e; }
        .stat-value.refutes { color: #ef4444; }
        .stat-value.neutral { color: #64748b; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">QUADRANT GRID</div>
            <div class="subtitle">Investigation Board ‚Ä¢ Spatial Zones</div>
        </div>

        <div class="board" id="board">
            <!-- SVG for yarn -->
            <svg id="yarn-svg"></svg>

            <!-- Author Zone (Top-Left) -->
            <div class="zone author-zone">
                <div class="zone-label">üìù AUTHORS</div>
                <div class="node-grid" id="author-zone"></div>
            </div>

            <!-- Publisher Zone (Top-Right) -->
            <div class="zone publisher-zone">
                <div class="zone-label">üì∞ PUBLISHERS</div>
                <div class="node-grid" id="publisher-zone"></div>
            </div>

            <!-- Task Zone (Center) -->
            <div class="zone task-zone">
                <div class="node-grid" id="task-zone"></div>
            </div>

            <!-- Refutes Zone (Bottom-Left) -->
            <div class="zone refutes-zone">
                <div class="zone-label">‚ùå REFUTES</div>
                <div class="node-grid" id="refutes-zone"></div>
            </div>

            <!-- Supports Zone (Bottom-Right) -->
            <div class="zone supports-zone">
                <div class="zone-label">‚úÖ SUPPORTS</div>
                <div class="node-grid" id="supports-zone"></div>
            </div>
        </div>

        <div class="controls">
            <h3>üéØ Controls</h3>
            <button class="control-btn" onclick="resetView()">Reset View</button>
            <button class="control-btn" onclick="toggleNeutral()">Toggle Neutral Refs</button>
            <button class="control-btn" onclick="highlightStrongest()">Highlight Strongest</button>
        </div>

        <div class="stats">
            <h3>üìä Evidence Balance</h3>
            <div class="stat-row">
                <span>Supporting:</span>
                <span class="stat-value supports" id="supports-count">0</span>
            </div>
            <div class="stat-row">
                <span>Refuting:</span>
                <span class="stat-value refutes" id="refutes-count">0</span>
            </div>
            <div class="stat-row">
                <span>Neutral:</span>
                <span class="stat-value neutral" id="neutral-count">0</span>
            </div>
            <div class="stat-row" style="margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(148,163,184,0.2);">
                <span>Total Refs:</span>
                <span class="stat-value" id="total-count">0</span>
            </div>
        </div>
    </div>

    <script>
        const nodes = [
            { id: 'task', type: 'task', title: 'Vaccine Safety Investigation', score: 7.2 },
            { id: 'author', type: 'author', title: 'Dr. Sarah Mitchell', score: 8.5 },
            { id: 'publisher', type: 'publisher', title: 'Health News Today', score: 6.8 },
            
            { id: 'ref1', type: 'reference', title: 'Nature Study 2024', score: 9.2, stance: 'refutes' },
            { id: 'ref2', type: 'reference', title: 'CDC Report', score: 8.8, stance: 'refutes' },
            { id: 'ref3', type: 'reference', title: 'Lancet Meta-Analysis', score: 9.5, stance: 'refutes' },
            { id: 'ref4', type: 'reference', title: 'WHO Guidelines', score: 8.3, stance: 'refutes' },
            { id: 'ref5', type: 'reference', title: 'Blog: Personal Story', score: 2.1, stance: 'supports' },
            { id: 'ref6', type: 'reference', title: 'Alternative Health', score: 3.2, stance: 'supports' },
            { id: 'ref7', type: 'reference', title: 'JAMA Research', score: 9.0, stance: 'refutes' },
            { id: 'ref8', type: 'reference', title: 'NIH Database', score: 8.7, stance: 'neutral' },
            { id: 'ref9', type: 'reference', title: 'Peer Review Study', score: 8.9, stance: 'refutes' },
            { id: 'ref10', type: 'reference', title: 'Social Media Post', score: 1.5, stance: 'supports' },
            { id: 'ref11', type: 'reference', title: 'Medical Journal', score: 8.6, stance: 'refutes' },
            { id: 'ref12', type: 'reference', title: 'News Article', score: 6.5, stance: 'neutral' },
            { id: 'ref13', type: 'reference', title: 'Research Paper', score: 8.4, stance: 'refutes' },
            { id: 'ref14', type: 'reference', title: 'YouTube Video', score: 2.8, stance: 'supports' },
            { id: 'ref15', type: 'reference', title: 'Clinical Trial', score: 9.1, stance: 'refutes' },
            { id: 'ref16', type: 'reference', title: 'Government Report', score: 8.2, stance: 'neutral' },
            { id: 'ref17', type: 'reference', title: 'Expert Opinion', score: 7.8, stance: 'neutral' }
        ];

        const connections = [
            ...nodes.filter(n => n.type === 'reference').map(n => ({
                from: n.id,
                to: 'task',
                type: n.stance
            })),
            { from: 'author', to: 'task', type: 'neutral' },
            { from: 'publisher', to: 'author', type: 'neutral' }
        ];

        function createNode(node) {
            const el = document.createElement('div');
            el.className = `node ${node.type}`;
            if (node.stance) el.classList.add(node.stance);
            el.id = node.id;

            el.innerHTML = `
                <div class="node-type">${node.type}</div>
                <div class="node-title">${node.title}</div>
                <div class="node-score">Score: <span class="score-value">${node.score}/10</span></div>
            `;

            return el;
        }

        function positionNodes() {
            // Place nodes in zones
            nodes.forEach(node => {
                const el = createNode(node);
                
                if (node.type === 'task') {
                    document.getElementById('task-zone').appendChild(el);
                } else if (node.type === 'author') {
                    document.getElementById('author-zone').appendChild(el);
                } else if (node.type === 'publisher') {
                    document.getElementById('publisher-zone').appendChild(el);
                } else if (node.stance === 'refutes') {
                    document.getElementById('refutes-zone').appendChild(el);
                } else if (node.stance === 'supports') {
                    document.getElementById('supports-zone').appendChild(el);
                } else {
                    document.getElementById('supports-zone').appendChild(el);
                }
            });

            updateStats();
            setTimeout(drawConnections, 100);
        }

        function drawConnections() {
            const svg = document.getElementById('yarn-svg');
            svg.innerHTML = '';
            const boardRect = document.getElementById('board').getBoundingClientRect();

            connections.forEach(conn => {
                const fromEl = document.getElementById(conn.from);
                const toEl = document.getElementById(conn.to);
                if (!fromEl || !toEl) return;

                const fromRect = fromEl.getBoundingClientRect();
                const toRect = toEl.getBoundingClientRect();

                const x1 = fromRect.left + fromRect.width / 2 - boardRect.left;
                const y1 = fromRect.top + fromRect.height / 2 - boardRect.top;
                const x2 = toRect.left + toRect.width / 2 - boardRect.left;
                const y2 = toRect.top + toRect.height / 2 - boardRect.top;

                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                const midX = (x1 + x2) / 2;
                const midY = (y1 + y2) / 2;
                
                path.setAttribute('d', `M ${x1} ${y1} Q ${midX} ${midY - 50} ${x2} ${y2}`);
                path.setAttribute('class', `yarn ${conn.type}`);
                
                svg.appendChild(path);
            });
        }

        function updateStats() {
            const refs = nodes.filter(n => n.type === 'reference');
            const supports = refs.filter(r => r.stance === 'supports').length;
            const refutes = refs.filter(r => r.stance === 'refutes').length;
            const neutral = refs.filter(r => r.stance === 'neutral').length;

            document.getElementById('supports-count').textContent = supports;
            document.getElementById('refutes-count').textContent = refutes;
            document.getElementById('neutral-count').textContent = neutral;
            document.getElementById('total-count').textContent = refs.length;
        }

        function resetView() {
            location.reload();
        }

        function toggleNeutral() {
            document.querySelectorAll('.reference:not(.supports):not(.refutes)').forEach(el => {
                el.style.display = el.style.display === 'none' ? 'block' : 'none';
            });
            setTimeout(drawConnections, 50);
        }

        function highlightStrongest() {
            const strongest = [...nodes.filter(n => n.type === 'reference')].sort((a, b) => b.score - a.score)[0];
            document.getElementById(strongest.id).style.boxShadow = '0 0 30px rgba(59, 130, 246, 0.6)';
            setTimeout(() => {
                document.getElementById(strongest.id).style.boxShadow = '';
            }, 2000);
        }

        window.addEventListener('load', positionNodes);
        window.addEventListener('resize', () => {
            drawConnections();
        });
    </script>
</body>
</html>
