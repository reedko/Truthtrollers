<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TruthTrollers - Maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0a0f1e 0%, #1a2332 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Animated grid background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(rgba(0, 162, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 162, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 24px;
      border: 1px solid rgba(0, 162, 255, 0.3);
      box-shadow:
        0 8px 40px rgba(0, 0, 0, 0.6),
        0 0 80px rgba(0, 162, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      max-width: 500px;
      position: relative;
      z-index: 1;
    }

    .logo {
      font-size: 64px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #00a2ff 0%, #0066cc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: rgba(0, 162, 255, 0.1);
      border: 1px solid rgba(0, 162, 255, 0.3);
      border-radius: 50px;
      margin-top: 24px;
      font-size: 14px;
      font-weight: 600;
    }

    .status::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #00a2ff;
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg,
        transparent 0%,
        rgba(0, 162, 255, 0.5) 50%,
        transparent 100%);
      animation: scan 3s linear infinite;
    }

    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(500px); }
    }
  </style>
</head>
<body>
  <div class="scan-line"></div>
  <div class="container">
    <div class="logo">ðŸ”§</div>
    <h1>System Upgrade in Progress</h1>
    <p>TruthTrollers is currently being upgraded to serve you better.</p>
    <p>We'll be back online shortly.</p>
    <div class="status">
      <span>Upgrading Systems</span>
    </div>
  </div>
</body>
</html>
